---
galaxy_info:
  author: OpenStack-Ansible
  description: Deploy Elasticsearch with OpenStack Ansible
  company: OpenStack
  license: Apache-2.0
  min_ansible_version: 1.9
  version: 0.1.0
  platforms:
  - name: Ubuntu
    versions:
    - trusty
    - xenial
  galaxy_tags:
   - cloud
   - openstack
   - python
   - elasticsearch

dependencies:
  - pip_install
  - role: apt_package_pinning
    when:
      - ansible_pkg_mgr == 'apt'
