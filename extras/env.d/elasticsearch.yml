component_skel:
  elasticsearch_master:
    belongs_to:
      - elasticsearch_all
  elasticsearch_data:
    belongs_to:
      - elasticsearch_all
  elasticsearch_client:
    belongs_to:
      - elasticsearch_all

container_skel:
  elasticsearch_master_container:
    belongs_to:
      - elasticsearch-infra_containers
    contains:
      - elasticsearch_master
    properties:
      service_name: elasticsearch
  elasticsearch_data_container:
    belongs_to:
      - elasticsearch-infra_containers
    contains:
      - elasticsearch_data
    properties:
      service_name: elasticsearch
  elasticsearch_client_container:
    belongs_to:
      - elasticsearch-infra_containers
    contains:
      - elasticsearch_client
    properties:
      service_name: elasticsearch

physical_skel:
  elasticsearch-infra_containers:
    belongs_to:
      - all_containers
  elasticsearch-infra_hosts:
    belongs_to:
      - hosts
